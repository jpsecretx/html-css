<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>Imagens dinamica</h1>
    <p>Tente abrir em vários dispositivos, ou diminuir o tamanho no navegador.</p>
    <picture>
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png" >
        <source media="(max-width:800px)" src="imagens/P.png" type="image/png">
     
        <img src="imagens/G.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos colocar um áudio nesse parágrafo.</p>
    <audio src="media/Straw Squeak.mp3" controls autoplay>
</audio>
</body>
</html>
